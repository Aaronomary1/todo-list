<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <!-- header -->
        <div id="header">
            <div class="button" id="complete-button">
                <img id="complete-img">
                <p class="button-label">Complete</p>
            </div>
            <div class="button" id="lists-button">
                <img id="lists-img">
                <p class="button-label">Lists</p>
            </div>
            <div class="button" id="newlist-button">
                <img id="newlist-img">
                <p class="button-label">New List</p>
            </div>
        </div>

        <div id="tasks-container">
            
        </div>
        <!-- add new button -->
        <div id="add-new" class="button">
            <img id="addnew-img">
        </div>
    </div>

    <!-- new task form -->
    <div class="popup-container" id="newtask-form-container" style="display:none">
        <form id="newtask-form" class="form">
            <div id="newtask-error" class="error-message"></div>
            <input type="text" placeholder="Describe task..." id="task-description" required>
            <select name="lists" id="list-select">
                <option value="none" selected disabled hidden>Pick a List</option>
            </select>
            <input type="date" placeholder="Due date" id="task-date" required>
            <input type="hidden" id="task-color" name="task-color" value="">
            <button type="submit" id="newtask-submit">Create Task</button>
        </form>
    </div>
    <!-- edit task form -->
    <div class="popup-container" id="edittask-form-container" style="display:none">
        <form id="edittask-form" class="form">
            <div id="edittask-error" class="error-message"></div>
            <input type="text" placeholder="Describe task..." id="edit-task-description" required>
            <select name="lists" id="edit-list-select">
                <option value="none" selected disabled hidden>Pick a List</option>
            </select>
            <input type="date" placeholder="Due date" id="edit-task-date" required>
            <input type="hidden" id="todo-id" name="todo-id" value="">
            <button type="submit" id="edittask-submit">Edit Task</button>
        </form>
    </div>
    <!-- new list form -->
    <div class="popup-container" id="newlist-form-container">
        <form id="newlist-form" class="form">
            <div id="newlist-error" class="error-message"></div>
            <label for="newlist-color">List Color</label><br>
            <input type="color" placeholder="List color" id="newlist-color" class="color-input" value="#4c8bf5"required>
            <p id="list-name-length"></p>
            <input type="text" placeholder="List Name" id="newlist-name" required>
            
            <button type="submit" id="newlist-submit">Create List</button>
        </form>
    </div>

    <!-- choose list menu -->
    <div class="popup-container" id="list-menu-container" style="display:none">
        <div id="list-menu" class="form">
            <div class="list-button" id="default">
                <p class="button-label">All Lists</p>
                <img id="lists-img" style="margin-top: -7px; margin-bottom: -4px;">
            </div>
            <div id="dynamic-list">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
