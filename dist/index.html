<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <!-- header -->
        <div id="header">
            <div class="button" id="complete-button">
                <img id="complete-img">
                <p class="button-label">Complete</p>
            </div>
            <div class="button" id="lists-button">
                <img id="lists-img">
                <p class="button-label">Lists</p>
            </div>
            <div class="button" id="newlist-button">
                <img id="newlist-img">
                <p class="button-label">New List</p>
            </div>
        </div>

        <div id="tasks-container">
            <h2 id="no-tasks">No tasks! <br> Click the + button to create a task.</h2>
        </div>
        <!-- add new button -->
        <div id="add-new" class="button">
            <img id="addnew-img">
        </div>
    </div>

    <!-- new task form -->
    <div class="popup-container">
        <form id="newtask-form" class="form">
            <input placeholder="Describe task...">
            <select name="cars" id="cars">
                <option value="" disabled selected hidden>Choose a list</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            <input type="date" placeholder="Due date">
            <button>Create Task</button>
        </form>
    </div>
    <!-- new list form -->
    <div class="popup-container">
        <form id="newlist-form" class="form">
            <h2 style="text-align:center">Delete list and all associated tasks?</h2>
            <button>Delete list</button>
        </form>
    </div>
    <!--  -->
    <script src="main.js"></script>
</body>
</html>
